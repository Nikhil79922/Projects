<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body class="bg-black h-[100vh] flex justify-center items-center">

    <div class="main w-[420px] h-[535px] rounded-xl bg-black shadow-2xl shadow-yellow-500 text-white  ">
        <p id="display"
            class="bg-slate-700 w-[420px] overflow-auto rounded-t-xl h-[80px] text-4xl font-medium flex justify-end items-end text-white pr-2 pb-1">
        
        

        <div class="keys grid place-items-center mt-6 gap-7 grid-cols-4 grid-rows-4">

            <div
            id="clear"
                class=" w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-blue-400  rounded-full text-3xl font-bold flex justify-center items-center">
                AC</div>
            <div
            id="eraser"
                class=" w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-blue-400  rounded-full text-3xl font-bold flex justify-center items-center">
                C</div>
            <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-blue-400 rounded-full text-3xl font-bold flex justify-center items-center">%</div>
            <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-red-500  rounded-full text-3xl font-bold flex justify-center items-center">/</div>
            <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-white  rounded-full text-3xl font-bold flex justify-center items-center">7</div>
            <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-white  rounded-full text-3xl font-bold flex justify-center items-center">8</div>
            <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-white  rounded-full text-3xl font-bold flex justify-center items-center">9</div>
            <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-red-500  rounded-full text-4xl font-bold flex justify-center items-center pt-3">*</div>
            <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-white  rounded-full text-3xl font-bold flex justify-center items-center">4</div>
            <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-white  rounded-full text-3xl font-bold flex justify-center items-center">5</div>
            <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-white  rounded-full text-3xl font-bold flex justify-center items-center">6</div>
            <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-red-500 text-5xl rounded-full font-bold flex justify-center items-center pb-[6px]">-</div>
                <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-white  rounded-full text-3xl font-bold flex justify-center items-center">1</div>
                <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-white  rounded-full text-3xl font-bold flex justify-center items-center">2</div>
                <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-white  rounded-full text-3xl font-bold flex justify-center items-center">3</div>
                <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-red-500 text-4xl rounded-full font-bold flex justify-center items-center pb-[6px]">+</div>
            <div
                class="btn w-[170px] h-[58px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-white  rounded-full text-3xl font-bold flex justify-center items-center col-span-2">0</div>
            <div
                class="btn w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-slate-800 text-white  rounded-full text-3xl font-bold flex justify-center items-center">.</div>
            <div
            id="output"
                class=" w-[60px] h-[60px] cursor-pointer active:bg-yellow-400 active:text-black bg-red-400 text-white  rounded-full text-4xl font-bold flex justify-center items-center pb-1">=</div>
           

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
